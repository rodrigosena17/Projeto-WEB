<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrumadin</title>
    <link rel="stylesheet" href="CssTelaDeLogin.css">
</head>
<body>
    <form action="" class="form">
        <div class="painel">
            <div class="painelEsquerdo">
            <img src="arrumadin logo.png">
            <p class="bemvindo">Bem-Vindo!</p>
            <p class="acesse">Acesse sua conta agora mesmo.</p>
            <input class="botaoEntrar" type="submit" value="Entrar">
            <br><a href="">Esqueci minha senha</a><br>
            </div>
            <div class="painelDireito">
                <p class="criar">Crie sua conta</p>
                <p class="preencher">Preencha seus dados</p>
                <input class="email" type="email" placeholder="Email" name="" id=""><br>     
                <input class="senha" type="senha" placeholder="Senha" name="" id=""><br>
                <input class="botaoCriar" type="submit" value="Criar Conta">
            </div>
        </div>
    </form>
</body>
</html>
